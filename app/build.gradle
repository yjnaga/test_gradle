plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // 0.13.0 or 0.14.0 ?
    id 'com.palantir.git-version' version '0.12.3'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClassName = 'test_gradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// git describe --tags --always --first-parent
def gitInfo = versionDetails()
def version = gitInfo.lastTag.substring(1)
// n1.n2[.n3]
def specificationVersion = version

def snapshot = gitInfo.commitDistance == 0 ? '' : '@SNAPSHOT' 

// n1.n2[.n3][_<patch_number>|-<milestone_name>]
def implementationVersion = version + '_' + gitInfo.gitHash[0..7] + snapshot + "-" + gitInfo.branchName 
jar {
    manifest {
        attributes 'Main-Class': 'test_gradle.App'
        attributes 'Specification-Version'  : specificationVersion
        attributes 'Implementation-Version' : implementationVersion
    }
}